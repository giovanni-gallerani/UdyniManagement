{% extends "UdyniManagement/page.html" %}
{% block content %}

<div class="card mb-4">
  <div class="card-body">
    <p>{{ message }}</p>

    <form action="" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-icon-split" aria-label="Delete">
        <span class="icon text-white-50">
          <i class="fas fa-check"></i>
        </span>
        <span class="text">Yes, delete</span>
      </button>
      <a href="{% url back_url %}" aria-label="Cancel" class="btn btn-danger btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-xmark"></i>
        </span>
        <span class="text">Cancel</span>
      </a>
    </form>

  </div>
</div>

{% endblock %}
