{% extends "FinancialReporting/index.html" %}
{% block content %}

<a href="{% url 'bankholiday_add' %}" class="btn btn-default" aria-label="Add bank holiday">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add bank holiday
</a>

<table cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <td>Name</td>
      <td>Date</td>
      <td>Actions</td>
    </tr>
  <thead>
  <tbody>
    {% for bankholiday in object_list %}
      <tr>
        <td>{{ bankholiday.name }}</td>
        <td>{{ bankholiday.date }}</td>
        <td class="col-actions">
          <a href="{% url 'bankholiday_mod' pk=bankholiday.id %}" aria-label="Modify"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a href="{% url 'bankholiday_del' pk=bankholiday.id %}" aria-label="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
