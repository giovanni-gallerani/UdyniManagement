{% extends "UdyniManagement/page.html" %}
{% block content %}

<a href="{% url 'bankholiday_add' %}" class="btn btn-primary btn-icon-split mb-4" aria-label="Add bank holiday">
  <span class="icon text-white-50">
      <i class="fas fa-circle-plus"></i>
  </span>
  <span class="text">Add bank holiday</span>
</a>

<div class="card mb-4">
  <div class="card-body table-responsive">
    <table cellspacing="0" cellpadding="0" class="table table-sm table-hover reporting">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      <thead>
      <tbody>
        {% for bankholiday in object_list %}
          <tr>
            <td>{{ bankholiday.name }}</td>
            <td>{{ bankholiday.date }}</td>
            <td class="col-actions">
              <a href="{% url 'bankholiday_mod' pk=bankholiday.id %}" aria-label="Modify"><i class="fas fa-pencil" aria-hidden="true"></i></a>
              <a href="{% url 'bankholiday_del' pk=bankholiday.id %}" aria-label="Delete"><i class="fas fa-trash-can" aria-hidden="true"></i></a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
