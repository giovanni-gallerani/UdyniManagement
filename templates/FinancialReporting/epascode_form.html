{% extends "UdyniManagement/page.html" %}
{% block content %}

<div class="card mb-4">
  <div class="card-body">

    <form action="" method="post">
    {% csrf_token %}
      <div>
        {% include 'UdyniManagement/bootstrap_form.html' with form=form %}
        <button type="submit" class="btn btn-success btn-icon-split" aria-label="Import">
          <span class="icon text-white-50">
            <i class="fas fa-file-import"></i>
          </span>
          <span class="text">Import</span>
        </button>
        <a href="{% url 'epas_view' %}" aria-label="Cancel" class="btn btn-danger btn-icon-split">
          <span class="icon text-white-50">
            <i class="fas fa-xmark"></i>
          </span>
          <span class="text">Cancel</span>
        </a>
      </div>
    </form>

  </div>
</div>

{% endblock %}
