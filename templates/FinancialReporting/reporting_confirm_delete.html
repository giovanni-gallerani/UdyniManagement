{% extends "FinancialReporting/index.html" %}

{% block content %}

<p>Are you sure you want to delete the reporting period from {{ rp_start }} to {{ rp_end }} for {{ researcher }} on the project {{ project }} (WP: {{ wp }})?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-default" />
  <a href="{% url 'reporting_view' %}" aria-label="Cancel" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
