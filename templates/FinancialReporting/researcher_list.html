{% extends "FinancialReporting/index.html" %}
{% block content %}

<a href="{% url 'researcher_add' %}" class="btn btn-default" aria-label="Add researcher">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add researcher
</a>

<table cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <td>Name</td>
      <td>Role</td>
      <td>Actions</td>
    </tr>
  <thead>
  <tbody>
    {% for person in object_list %}
      <tr>
        <td>{{ person.name }} {{ person.surname }}</td>
        <td>{{ person.get_role_display }} </td>
        <td class="col-actions">
          <a href="{% url 'researcher_mod' pk=person.id %}" aria-label="Modify"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a href="{% url 'researcher_del' pk=person.id %}" aria-label="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
