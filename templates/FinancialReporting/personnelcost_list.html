{% extends "FinancialReporting/index.html" %}
{% load euro %}
{% block content %}

<a href="{% url 'cost_add' %}" class="btn btn-default" aria-label="Add cost"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add cost</a>

<table cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <td>Researcher</td>
      <td>Year</td>
      <td>Working hours</td>
      <td>Cost</td>
      <td>Actions</td>
    </tr>
  <thead>
  <tbody>
    {% for cost in object_list %}
      <tr>
        <td>{{ cost.researcher }}</td>
        <td>{{ cost.year }}</td>
        <td>{{ cost.working_hours }}</td>
        <td>{{ cost.cost | euro }}</td>
        <td class="col-actions">
          <a href="{% url 'cost_mod' pk=cost.id %}" aria-label="Modify"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a href="{% url 'cost_del' pk=cost.id %}" aria-label="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
