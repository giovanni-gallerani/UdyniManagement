{% extends "UdyniManagement/index.html" %}
{% load crispy_forms_tags %}
{% block page %}

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Registration to the Udyni Management Intranet</h1>
                </div>
                <form action="" id="registration" method="post">
                  {% csrf_token %}
                  <div>
                    {{ form|crispy }}
                  </div>
                </form>
                <button type="submit" form="registration" class="btn btn-primary btn-block" value="Register">
                  Register
                </button>
                <hr>
                <div class="text-center small">
                  Already registered? Login <a href="{% url 'account_login' %}">here</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
